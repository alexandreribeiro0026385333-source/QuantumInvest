<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrato CDB - Quantum Invest</title>
    <style>
        body {
            background: #000;
            color: gold;
            font-family: Arial;
            padding: 20px;
            text-align: center;
        }
        .caixa {
            border: 1px solid gold;

            width: 330px;
            margin: 15px auto;
            background: #111;

        input, button, .btn-link {

</head>
<body>

    <div class="titulo">Extrato CDB</div>

    <!-- LOGIN -->
    <div class="caixa login-box">
        <h3>Acessar Extrato CDB</h3>
        <input type="email" id="emailLogin" placeholder="Digite seu email">
        <input type="password" id="senhaLogin" placeholder="Digite sua senha">
        <button onclick="carregarExtratoCDB()">Carregar Extrato</button>
        <div id="mensagemLogin" style="margin-top: 10px;"></div>
    </div>

    <!-- EXTRATO CDB -->
    <div class="caixa">
        <h3>Extrato de Investimentos CDB</h3>
        <div id="extratoCDB" class="info-usuario">
            Fa√ßa login para ver o extrato CDB
        </div>
    </div>

    <a href="painel.html" class="voltar">‚Üê Voltar para Painel</a>

    <script>
        const SUPABASE_URL = 'https://lpkhscatjrllfscqmxka.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxwa2hzY2F0anJsbGZzY3FteGthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NzU3MjYsImV4cCI6MjA3OTE1MTcyNn0.HlNIZFU2kq2-pyq0PgBxFX1Kg1iKldF_Y3thWKzYBnM';

        async function carregarExtratoCDB() {
            const email = document.getElementById('emailLogin').value.trim();
            const senha = document.getElementById('senhaLogin').value.trim();
            
            document.getElementById('mensagemLogin').textContent = '';
            document.getElementById('extratoCDB').innerHTML = 'Carregando...';
            
            if (!email || !senha) {
                document.getElementById('mensagemLogin').textContent = 'Digite email e senha!';
                document.getElementById('extratoCDB').innerHTML = 'Fa√ßa login para ver o extrato CDB';
                return;
            }
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/banco?email=eq.${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const usuarios = await response.json();
                
                if (usuarios.length === 0) {
                    document.getElementById('mensagemLogin').textContent = 'Email n√£o encontrado!';
                    document.getElementById('extratoCDB').innerHTML = 'Fa√ßa login para ver o extrato CDB';
                    return;
                }
                
                const usuario = usuarios[0];
                if (usuario.senha !== senha) {
                    document.getElementById('mensagemLogin').textContent = 'Senha incorreta!';
                    document.getElementById('extratoCDB').innerHTML = 'Fa√ßa login para ver o extrato CDB';
                    return;
                }
                
                // EXTRATO CDB
                const dataAtual = new Date().toLocaleDateString();
                let html = `<h4>üè¶ Extrato CDB</h4>`;
                html += `<p><strong>Data do Extrato:</strong> ${dataAtual}</p>`;
                html += `<p><strong>Data de In√≠cio CDB:</strong> ${usuario.datainiciocdb || 'N√£o aplicado'}</p>`;
                html += `<hr>`;
                html += `<p><strong>üíµ Valor Aplicado:</strong> R$ ${(usuario.aplicar || 0).toFixed(2)}</p>`;
                html += `<p><strong>üìà Rendimento Acumulado:</strong> R$ ${(usuario.rendimento || 0).toFixed(2)}</p>`;
                html += `<p><strong>üí∞ Lucro Total:</strong> R$ ${(usuario.lucro || 0).toFixed(2)}</p>`;
                html += `<p><strong>üîÑ Valor para Resgatar:</strong> R$ ${(usuario.resgatar || 0).toFixed(2)}</p>`;
                html += `<p><strong>üìä Juros (%):</strong> ${((usuario.juros || 0) * 100).toFixed(1)}%</p>`;
                html += `<p><strong>‚è≥ Car√™ncia (dias):</strong> ${usuario.carencia || 30}</p>`;
                html += `<p><strong>üìÖ Prazo:</strong> ${usuario.prazo || 'N√£o definido'}</p>`;
                
                // Calcula dias desde in√≠cio
                if (usuario.datainiciocdb) {
                    const dataInicio = new Date(usuario.datainiciocdb);
                    const dataAtual = new Date();
                    const diffDays = Math.floor((dataAtual - dataInicio) / (1000 * 60 * 60 * 24));
                    html += `<p><strong>üìÜ Dias desde aplica√ß√£o:</strong> ${diffDays}</p>`;
                }
                
                document.getElementById('extratoCDB').innerHTML = html;
                document.getElementById('mensagemLogin').textContent = 'Extrato CDB carregado! ‚úÖ';
                document.getElementById('mensagemLogin').style.color = 'green';
                
            } catch (error) {
                document.getElementById('mensagemLogin').textContent = 'Erro ao carregar extrato!';
                document.getElementById('extratoCDB').innerHTML = 'Fa√ßa login para ver o extrato CDB';
            }
        }
    </script>
</body>
</html>
