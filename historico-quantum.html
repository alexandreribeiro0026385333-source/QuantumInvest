<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Histórico - Quantum Invest</title>

<style>
body {
    background: #000;
    color: gold;
    font-family: Arial;
    padding: 20px;
}

h2 {
    text-align: center;
    color: gold;
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    background: #111;
    box-shadow: 0 0 12px gold;
}

th, td {
    padding: 12px;
    border-bottom: 1px solid gold;
    text-align: center;
}

th {
    background: #222;
    color: gold;
}

.status-ok {
    color: #00ff00;
    font-weight: bold;
}

.status-pending {
    color: orange;
    font-weight: bold;
}

.tipo-ptc {
    color: #00b0ff;
}

.tipo-quantum {
    color: #a020f0;
}

.voltar {
    display: block;
    text-align: center;
    margin-top: 25px;
    color: gold;
    text-decoration: none;
}
</style>
</head>
<body>

<h2>Histórico de Operações Bancárias</h2>

<table id="tabela">
  <thead>
    <tr>
      <th>ID</th>
      <th>Tipo</th>
      <th>Valor</th>
      <th>Status</th>
      <th>Data</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<a class="voltar" href="painel.html">← Voltar</a>

<script>
const SUPABASE_URL = "https://lpkhscatjrllfscqmxka.supabase.co";
const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxwa2hzY2F0anJsbGZzY3FteGthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NzU3MjYsImV4cCI6MjA3OTE1MTcyNn0.HlNIZFU2kq2-pyq0PgBxFX1Kg1iKldF_Y3thWKzYBnM";

// PEGAR USER SALVO NO LOGIN
const usuarioQuantum = localStorage.getItem("emailQuantum");

if (!usuarioQuantum) {
    alert("Você precisa fazer login novamente.");
    window.location.href = "index.html";
}

async function carregarHistorico() {
    const res = await fetch(`${SUPABASE_URL}/rest/v1/openbank?quantum_user=eq.${usuarioQuantum}&order=id.desc`, {
        headers: {
            apikey: SUPABASE_KEY,
            Authorization: `Bearer ${SUPABASE_KEY}`
        }
    });

    const dados = await res.json();

    const tbody = document.querySelector("#tabela tbody");
    tbody.innerHTML = "";

    dados.forEach(item => {
        const linha = document.createElement("tr");

        linha.innerHTML = `
            <td>${item.id}</td>
            <td class="${item.tipo === 'ptc_to_quantum' ? 'tipo-ptc' : 'tipo-quantum'}">
                ${item.tipo === 'ptc_to_quantum' ? 'PTC → Quantum' : 'Quantum → PTC'}
            </td>
            <td>R$ ${Number(item.valor).toFixed(2)}</td>
            <td class="${item.status === 'confirmed' ? 'status-ok' : 'status-pending'}">
                ${item.status}
            </td>
            <td>${new Date(item.data).toLocaleString()}</td>
        `;

        tbody.appendChild(linha);
    });
}

carregarHistorico();
</script>

</body>
</html>
