<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel - Quantum Invest</title>
    <style>
        body {
            background: #000;
            color: gold;
            font-family: Arial;
            padding: 20px;
            text-align: center;
        }
        .caixa {
            border: 1px solid gold;
            padding: 15px;
            border-radius: 10px;
            width: 330px;
            margin: 15px auto;
            background: #111;
            box-shadow: 0 0 12px gold;
        }
        button, .btn-link {
            width: 90%;
            padding: 12px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid gold;
            background: #111;
            color: gold;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        button:hover, .btn-link:hover {
            background: gold;
            color: black;
        }
        .invisivel {
            display: none;
        }
        .titulo {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 0 0 12px gold;
        }
        .botoes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="titulo">Painel do Investidor</div>

    <!-- BOTÕES DE OPERAÇÃO -->
    <div class="caixa">
        <h3>Operações</h3>
        <div class="botoes-grid">
            <button onclick="abrirOperacao('depositar')">Depositar</button>
            <button onclick="abrirOperacao('sacar')">Sacar</button>
            <button onclick="abrirOperacao('aplicar')">Aplicar CDB</button>
            <button onclick="abrirOperacao('resgatar')">Resgatar CDB</button>
            <button onclick="abrirOperacao('comprar')">Comprar Ações</button>
            <button onclick="abrirOperacao('vender')">Vender Ações</button>
        </div>
    </div>

    <!-- BOTÕES DE EXTRATO -->
    <div class="caixa">
        <h3>Extratos</h3>
        <div class="botoes-grid">
            <button onclick="abrirExtrato('conta')">Extrato Conta</button>
            <button onclick="abrirExtrato('cdb')">Extrato CDB</button>
            <button onclick="abrirExtrato('acao')">Extrato Ação</button>
            <button onclick="abrirExtrato('historico')">Histórico</button>
        </div>
    </div>

    <!-- ÁREA DE RESULTADOS -->
    <div id="divResultado" class="caixa invisivel">
        <h3 id="tituloResultado"></h3>
        <div id="conteudoResultado"></div>
        <button onclick="fecharResultado()">Fechar</button>
    </div>

    <!-- USUÁRIO LOGADO -->
    <div class="caixa">
        <div id="infoUsuario">Carregando...</div>
        <button onclick="sair()">Sair</button>
    </div>

        let supabase;
        let usuario;

        document.addEventListener('DOMContentLoaded', async function() {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            // Verifica se usuário está logado
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            usuario = user;
            carregarInfoUsuario();
        });

        async function carregarInfoUsuario() {
            const { data, error } = await supabase
                .from('banco')
                .select('nome, email, saldo')
                .eq('email', usuario.email)
                .single();
            
            if (error) {
                document.getElementById('infoUsuario').textContent = 'Erro ao carregar dados';
                return;
            }
            
            document.getElementById('infoUsuario').innerHTML = 
                `<strong>${data.nome}</strong><br>${data.email}<br>Saldo: R$ ${data.saldo || '0,00'}`;
        }

        function abrirExtrato(tipo) {
            document.getElementById('tituloResultado').textContent = `EXTRATO ${tipo.toUpperCase()}`;
            document.getElementById('conteudoResultado').innerHTML = `
                <p>Carregando extrato ${tipo}...</p>
                <div id="dadosExtrato"></div>
            `;
            document.getElementById('divResultado').classList.remove('invisivel');
            carregarExtrato(tipo);
        }

        async function carregarExtrato(tipo) {
            // Simulação - carregaria dados reais do Supabase
            setTimeout(() => {
                document.getElementById('dadosExtrato').innerHTML = `
                    <p>Extrato ${tipo} carregado</p>
                    <p>Data: ${new Date().toLocaleDateString()}</p>
                    <p>Saldo: R$ 1.250,00</p>
                `;
            }, 1000);
        }

        function executarOperacao(tipo) {
            const valor = document.getElementById(`valor${tipo}`).value;
            if (!valor) {
                alert('Digite um valor!');
                return;
            }
            alert(`Operação ${tipo} de R$ ${valor} confirmada!`);
            fecharResultado();
        }

        function fecharResultado() {
            document.getElementById('divResultado').classList.add('invisivel');
        }

        function sair() {
            supabase.auth.signOut();
            window.location.href = 'index.html';
        }
    </script>
</body>
