<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Quantum Invest</title>
    <style>
        body {
            background: #000;
            color: gold;
            font-family: Arial;
            padding: 20px;
            text-align: center;
        }
        .caixa {
            border: 1px solid gold;
            padding: 15px;
            border-radius: 10px;
            width: 330px;
            margin: auto;
            background: #111;
            box-shadow: 0 0 12px gold;
        }
        input, button {
            width: 90%;
            padding: 10px;
            margin: 8px;
            border-radius: 6px;
            border: 1px solid gold;
            background: #000;
            color: gold;
        }
        button {
            background: #111;
            cursor: pointer;
        }
        button:hover {
            background: gold;
            color: black;
        }
        .voltar {
            display: block;
            margin-top: 20px;
            color: gold;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="titulo">Cadastro - Quantum Invest</div>

    <div class="caixa">
        <input id="nomeCad" placeholder="Nome completo">
        <input id="cpfCad" placeholder="CPF">
        <input id="emailCad" placeholder="Email">
        <input id="telefoneCad" placeholder="Telefone">
        <input id="senhaCad" type="password" placeholder="Senha">
        
        <button id="btnEnviarCadastro">Cadastrar</button>
        <button id="btnLimparCadastro">Limpar</button>
        
        <div id="mensagemCadastro" style="margin-top: 10px;"></div>
    </div>

    <a href="index.html" class="voltar">← Voltar ao Login</a>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuração Supabase
        const SUPABASE_URL = 'https://lpkhscatjrllfscqmxka.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxwa2hzY2F0anJsbGZzY3FteGthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NzU3MjYsImV4cCI6MjA3OTE1MTcyNn0.HlNIZFU2kq2-pyq0PgBxFX1Kg1iKldF_Y3thWKzYBnM';
        
        document.addEventListener('DOMContentLoaded', function() {
            const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            // Botão Cadastrar
            document.getElementById('btnEnviarCadastro').addEventListener('click', async function() {
                const nome = document.getElementById('nomeCad').value;
                const cpf = document.getElementById('cpfCad').value;
                const email = document.getElementById('emailCad').value;
                const telefone = document.getElementById('telefoneCad').value;
                const senha = document.getElementById('senhaCad').value;
                
                if (!nome || !cpf || !email || !telefone || !senha) {
                    mostrarMensagem('Preencha todos os campos!');
                    return;
                }
                
                try {
                    // Cadastro no Supabase Auth
                    const { data: authData, error: authError } = await supabase.auth.signUp({
                        email: email,
                        password: senha
                    });
                    
                    if (authError) throw authError;
                    
                    // Insere dados na tabela banco
                    const { data: dbData, error: dbError } = await supabase.from('banco').insert([{
                        nome, cpf, email, telefone, senha,
                        poupanca: 0, saldo: 0, capital: 0, montante: 0, cota: 0
                    }]);
                    
                    if (dbError) throw dbError;
                    
                    mostrarMensagem('Cadastro realizado com sucesso! ✅', 'green');
                    setTimeout(() => window.location.href = 'index.html', 2000);
                    
                } catch (error) {
                    mostrarMensagem('Erro: ' + error.message, 'red');
                }
            });
            
            // Botão Limpar
            document.getElementById('btnLimparCadastro').addEventListener('click', function() {
                document.getElementById('nomeCad').value = '';
                document.getElementById('cpfCad').value = '';
                document.getElementById('emailCad').value = '';
                document.getElementById('telefoneCad').value = '';
                document.getElementById('senhaCad').value = '';
                mostrarMensagem('Campos limpos!');
            });
        });
        
        function mostrarMensagem(msg, cor = 'gold') {
            const div = document.getElementById('mensagemCadastro');
            div.textContent = msg;
            div.style.color = cor;
        }
    </script>
</body>
</html>
