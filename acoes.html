<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ações - Quantum Invest</title>
    <style>
        body {
            background: #000;
            color: gold;
            font-family: Arial;
            padding: 20px;
            text-align: center;
        }
        .caixa {
            border: 1px solid gold;
            padding: 15px;
            border-radius: 10px;
            width: 330px;
            margin: 15px auto;
            background: #111;
            box-shadow: 0 0 12px gold;
        }
        input, select, button, .btn-link {
            width: 90%;
            padding: 12px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid gold;
            background: #000;
            color: gold;
        }
        button, .btn-link {
            background: #111;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        button:hover, .btn-link:hover {
            background: gold;
            color: black;
        }
        .voltar {
            display: block;
            margin-top: 20px;
            color: gold;
            text-decoration: none;
        }
        .saldo-info {
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .login-box {
            margin-bottom: 20px;
        }
        .botoes-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-width: 400px;
            margin: 0 auto;
        }
    </style>
</head>
<body>

    <div class="titulo">Carteira de Ações</div>

    <!-- LOGIN -->
    <div class="caixa login-box">
        <h3>Acessar Ações</h3>
        <input type="email" id="emailLogin" placeholder="Digite seu email">
        <input type="password" id="senhaLogin" placeholder="Digite sua senha">
        <button onclick="fazerLogin()">Acessar Ações</button>
        <div id="mensagemLogin" style="margin-top: 10px;"></div>
    </div>

    <!-- AÇÕES -->
    <div class="caixa" id="acoesSection" style="display: none;">
        <h3>Sua Carteira de Ações</h3>
        
        <div class="saldo-info">
            <p><strong>Saldo Disponível:</strong> <span id="saldoDisplay">R$ 0,00</span></p>
            <p><strong>Capital Investido:</strong> <span id="capitalDisplay">R$ 0,00</span></p>
            <p><strong>Montante Atual:</strong> <span id="montanteDisplay">R$ 0,00</span></p>
            <p><strong>Cota no IPO:</strong> <span id="cotaDisplay">0%</span></p>
            <p><strong>Valor Unitário:</strong> <span id="valorUnidadeDisplay">R$ 0,00</span></p>
            <p><strong>Tipo:</strong> <span id="tipoDisplay">-</span></p>
        </div>

        <!-- OPERAÇÕES -->
        <h4>Operações</h4>
        <input type="number" id="valorOperacao" placeholder="Valor R$" step="0.01" min="0">
        
        <select id="tipoAcao">
            <option value="ordinaria">Ordinária</option>
            <option value="preferencial">Preferencial</option>
        </select>

        <div class="botoes-grid">
            <button onclick="comprarAcoes()">Comprar Ações</button>
            <button onclick="venderAcoes()">Vender Ações</button>
        </div>
        
        <div id="mensagem" style="margin-top: 10px;"></div>
    </div>

    <a href="painel.html" class="voltar">← Voltar para Painel</a>

    <script>
        // Configuração Supabase
        const SUPABASE_URL = 'https://lpkhscatjrllfscqmxka.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxwa2hzY2F0anJsbGZzY3FteGthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NzU3MjYsImV4cCI6MjA3OTE1MTcyNn0.HlNIZFU2kq2-pyq0PgBxFX1Kg1iKldF_Y3thWKzYBnM';
        
        let dadosUsuario;
        const IPO = 50000000; // 50 milhões de ações

        async function fazerLogin() {
            const email = document.getElementById('emailLogin').value.trim();
            const senha = document.getElementById('senhaLogin').value.trim();
            
            if (!email || !senha) {
                mostrarMensagemLogin('Digite email e senha!', 'red');
                return;
            }
            
            try {
                mostrarMensagemLogin('Verificando...');
                
                // Busca usuário na tabela banco
                const response = await fetch(`${SUPABASE_URL}/rest/v1/banco?email=eq.${encodeURIComponent(email)}`, {
                    method: 'GET',
                    headers: {
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                const usuarios = await response.json();
                
                // Verifica se encontrou usuário e se senha bate
                if (usuarios.length === 0) {
                    throw new Error('Email não encontrado!');
                }
                
                const usuario = usuarios[0];
                if (usuario.senha !== senha) {
                    throw new Error('Senha incorreta!');
                }
                
                // Login bem-sucedido
                dadosUsuario = usuario;
                document.getElementById('acoesSection').style.display = 'block';
                mostrarMensagemLogin('Acesso permitido! ✅', 'green');
                atualizarDisplay();
                
            } catch (error) {
                mostrarMensagemLogin('Erro: ' + error.message, 'red');
                document.getElementById('acoesSection').style.display = 'none';
            }
        }

        function atualizarDisplay() {
            document.getElementById('saldoDisplay').textContent = 
                'R$ ' + (dadosUsuario.saldo || 0).toFixed(2);
            document.getElementById('capitalDisplay').textContent = 
                'R$ ' + (dadosUsuario.capital || 0).toFixed(2);
            document.getElementById('montanteDisplay').textContent = 
                'R$ ' + (dadosUsuario.montante || 0).toFixed(2);
            document.getElementById('cotaDisplay').textContent = 
                (dadosUsuario.cota || 0).toFixed(2) + '%';
            document.getElementById('valorUnidadeDisplay').textContent = 
                'R$ ' + (dadosUsuario.valorunidade || 0).toFixed(2);
            document.getElementById('tipoDisplay').textContent = 
                dadosUsuario.tipo || 'Não definido';
        }

        // COMPRAR AÇÕES
        async function comprarAcoes() {
            const valor = parseFloat(document.getElementById('valorOperacao').value);
            const tipo = document.getElementById('tipoAcao').value;
            const tipoTexto = tipo === 'ordinaria' ? 'Ordinária' : 'Preferencial';
            
            if (!valor || valor <= 0) {
                mostrarMensagem('Digite um valor válido!', 'red');
                return;
            }
            
            if (valor > dadosUsuario.saldo) {
                mostrarMensagem('Saldo insuficiente!', 'red');
                return;
            }
            
            try {
                const updateData = { ...dadosUsuario };
                const valorUnitario = updateData.valorunidade || 0.10;
                
                // Calcula quantidade de ações
                const quantidadeAcoes = valor / valorUnitario;
                
                // Atualiza campos
                updateData.saldo -= valor;
                updateData.capital += valor;
                updateData.montante += valor;
                updateData.tipo = tipoTexto;
                updateData.valorunidade = valorUnitario;
                
                // Calcula nova cota (% do IPO)
                const totalAcoesCompradas = updateData.capital / valorUnitario;
                updateData.cota = (totalAcoesCompradas / IPO) * 100;
                
                // Se é primeiro investimento, define data início
                if (!updateData.datainicioacao) {
                    updateData.datainicioacao = new Date().toISOString().split('T')[0];
                }
                
                // UPDATE no banco
                const response = await fetch(`${SUPABASE_URL}/rest/v1/banco?id=eq.${dadosUsuario.id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (!response.ok) throw new Error('Erro na compra');
                
                // Atualiza dados locais
                dadosUsuario = updateData;
                mostrarMensagem(`Compra de R$ ${valor.toFixed(2)} em ações ${tipoTexto} realizada! ✅ Quantidade: ${quantidadeAcoes.toFixed(0)} ações`, 'green');
                document.getElementById('valorOperacao').value = '';
                atualizarDisplay();
                
            } catch (error) {
                mostrarMensagem('Erro na compra: ' + error.message, 'red');
            }
        }

        // VENDER AÇÕES
        async function venderAcoes() {
            const valor = parseFloat(document.getElementById('valorOperacao').value);
            
            if (!valor || valor <= 0) {
                mostrarMensagem('Digite um valor válido!', 'red');
                return;
            }
            
            const valorUnitario = dadosUsuario.valorunidade || 0.10;
            const quantidadeAcoesVender = valor / valorUnitario;
            const totalAcoesAtuais = dadosUsuario.capital / valorUnitario;
            
            if (quantidadeAcoesVender > totalAcoesAtuais) {
                mostrarMensagem('Quantidade de ações insuficiente para venda!', 'red');
                return;
            }
            
            try {
                const updateData = { ...dadosUsuario };
                
                // Atualiza campos
                updateData.saldo += valor;
                updateData.capital -= valor;
                updateData.montante -= valor;
                
                // Calcula nova cota (% do IPO)
                const totalAcoesRestantes = updateData.capital / valorUnitario;
                updateData.cota = (totalAcoesRestantes / IPO) * 100;
                
                // UPDATE no banco
                const response = await fetch(`${SUPABASE_URL}/rest/v1/banco?id=eq.${dadosUsuario.id}`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'apikey': SUPABASE_KEY,
                        'Authorization': `Bearer ${SUPABASE_KEY}`,
                        'Prefer': 'return=representation'
                    },
                    body: JSON.stringify(updateData)
                });
                
                if (!response.ok) throw new Error('Erro na venda');
                
                // Atualiza dados locais
                dadosUsuario = updateData;
                mostrarMensagem(`Venda de R$ ${valor.toFixed(2)} em ações realizada! ✅ Quantidade: ${quantidadeAcoesVender.toFixed(0)} ações`, 'green');
                document.getElementById('valorOperacao').value = '';
                atualizarDisplay();
                
            } catch (error) {
                mostrarMensagem('Erro na venda: ' + error.message, 'red');
            }
        }

        function mostrarMensagem(msg, cor = 'gold') {
            const div = document.getElementById('mensagem');
            div.textContent = msg;
            div.style.color = cor;
        }

        function mostrarMensagemLogin(msg, cor = 'gold') {
            const div = document.getElementById('mensagemLogin');
            div.textContent = msg;
            div.style.color = cor;
        }
    </script>
</body>
</html>
