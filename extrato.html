<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extratos - Quantum Invest</title>
    <style>
        body {
            background: #000;
            color: gold;
            font-family: Arial;
            padding: 20px;
            text-align: center;
        }
        .caixa {
            border: 1px solid gold;
            padding: 15px;
            border-radius: 10px;
            width: 330px;
            margin: 15px auto;
            background: #111;
            box-shadow: 0 0 12px gold;
        }
        button, .btn-link {
            width: 90%;
            padding: 12px;
            margin: 5px;
            border-radius: 8px;
            border: 1px solid gold;
            background: #111;
            color: gold;
            cursor: pointer;
            text-decoration: none;
            display: block;
        }
        button:hover, .btn-link:hover {
            background: gold;
            color: black;
        }
        .voltar {
            display: block;
            margin-top: 20px;
            color: gold;
            text-decoration: none;
        }
        .dados-extrato {
            text-align: left;
            background: #222;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="titulo" id="tituloExtrato">Extrato</div>

    <div class="caixa">
        <div id="conteudoExtrato">
            <p>Carregando extrato...</p>
        </div>
        <button onclick="voltarPainel()">Voltar ao Painel</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Configuração Supabase
        const SUPABASE_URL = 'https://lpkhscatjrllfscqmxka.supabase.co';
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imxwa2hzY2F0anJsbGZzY3FteGthIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1NzU3MjYsImV4cCI6MjA3OTE1MTcyNn0.HlNIZFU2kq2-pyq0PgBxFX1Kg1iKldF_Y3thWKzYBnM';
        
        let supabase;
        let usuario;
        let tipoExtrato;

        document.addEventListener('DOMContentLoaded', async function() {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
            
            // Pega o tipo de extrato da URL
            const urlParams = new URLSearchParams(window.location.search);
            tipoExtrato = urlParams.get('tipo') || 'conta';
            
            // Verifica se usuário está logado
            const { data: { user } } = await supabase.auth.getUser();
            if (!user) {
                window.location.href = 'index.html';
                return;
            }
            
            usuario = user;
            carregarExtrato();
        });

        async function carregarExtrato() {
            document.getElementById('tituloExtrato').textContent = `EXTRATO ${tipoExtrato.toUpperCase()}`;
            
            try {
                // Busca dados do usuário no Supabase
                const { data, error } = await supabase
                    .from('banco')
                    .select('*')
                    .eq('email', usuario.email)
                    .single();
                
                if (error) throw error;
                
                // Gera extrato baseado no tipo
                const extrato = gerarExtrato(tipoExtrato, data);
                document.getElementById('conteudoExtrato').innerHTML = extrato;
                
            } catch (error) {
                document.getElementById('conteudoExtrato').innerHTML = 
                    `<p>Erro ao carregar extrato: ${error.message}</p>`;
            }
        }

        function gerarExtrato(tipo, dados) {
            const dataAtual = new Date().toLocaleDateString();
            
            switch(tipo) {
                case 'conta':
                    return `
                        <div class="dados-extrato">
                            <h4>Extrato da Conta</h4>
                            <p><strong>Data:</strong> ${dataAtual}</p>
                            <p><strong>Saldo Atual:</strong> R$ ${dados.saldo || '0,00'}</p>
                            <p><strong>Limite:</strong> R$ ${dados.limite || '0,00'}</p>
                            <p><strong>Última movimentação:</strong> ${dataAtual}</p>
                        </div>
                    `;
                
                case 'cdb':
                    return `
                        <div class="dados-extrato">
                            <h4>Extrato CDB</h4>
                            <p><strong>Data:</strong> ${dataAtual}</p>
                            <p><strong>Valor Aplicado:</strong> R$ ${dados.aplicar || '0,00'}</p>
                            <p><strong>Valor a Resgatar:</strong> R$ ${dados.resgatar || '0,00'}</p>
                            <p><strong>Rendimento:</strong> R$ ${dados.rendimento || '0,00'}</p>
                        </div>
                    `;
                
                case 'acao':
                    return `
                        <div class="dados-extrato">
                            <h4>Extrato Ações</h4>
                            <p><strong>Data:</strong> ${dataAtual}</p>
                            <p><strong>Capital Investido:</strong> R$ ${dados.capital || '0,00'}</p>
                            <p><strong>Montante Atual:</strong> R$ ${dados.montante || '0,00'}</p>
                            <p><strong>Lucro/Prejuízo:</strong> R$ ${dados.lucro || '0,00'}</p>
                        </div>
                    `;
                
                case 'historico':
                    return `
                        <div class="dados-extrato">
                            <h4>Histórico Completo</h4>
                            <p><strong>Data:</strong> ${dataAtual}</p>
                            <p><strong>Total em Conta:</strong> R$ ${dados.saldo || '0,00'}</p>
                            <p><strong>Total em CDB:</strong> R$ ${dados.aplicar || '0,00'}</p>
                            <p><strong>Total em Ações:</strong> R$ ${dados.capital || '0,00'}</p>
                            <p><strong>Patrimônio Total:</strong> R$ ${(parseFloat(dados.saldo || 0) + parseFloat(dados.aplicar || 0) + parseFloat(dados.capital || 0)).toFixed(2)}</p>
                        </div>
                    `;
                
                default:
                    return `<p>Tipo de extrato não encontrado</p>`;
            }
        }

        function voltarPainel() {
            window.location.href = 'painel.html';
        }
    </script>
</body>
</html>
